name: CI

on:
  pull_request:
  push:
    branches: [ "main" ]

jobs:
  guard-raw-data:
    name: Guardar data/raw
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Bloquear cambios en data/raw
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE="${{ github.event.pull_request.base.sha }}"
          else
            BASE="$(git rev-parse HEAD~1 2>/dev/null || true)"
          fi

          if [ -z "$BASE" ]; then
            echo "No hay commit base para comparar. Saltando."
            exit 0
          fi

          CHANGED=$(git diff --name-only "$BASE" HEAD | grep '^data/raw/' || true)
          if [ -n "$CHANGED" ]; then
            echo "Error: se han modificado archivos en data/raw (prohibido)."
            echo "$CHANGED"
            exit 1
          fi

  python-ci:
    name: Python lint y tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Instalar dependencias (si existe requirements.txt)
        run: |
          if [ -f requirements.txt ]; then
            python -m pip install --upgrade pip
            pip install -r requirements.txt
          else
            echo "No hay requirements.txt, saltando instalación."
          fi

      - name: Lint (ruff) si está instalado
        run: |
          python -c "import ruff" 2>/dev/null && ruff check . || echo "ruff no instalado, saltando."

      - name: Tests (pytest) si está instalado
        run: |
          python -c "import pytest" 2>/dev/null && pytest -q || echo "pytest no instalado, saltando."
