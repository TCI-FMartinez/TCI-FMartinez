name: Experimento / Ensayo
description: Plan y ejecución de prueba con datos
title: "[EXP] "
labels: ["type:experiment"]
body:
  - type: textarea
    id: hypothesis
    attributes:
      label: Hipótesis
      description: Qué esperas que ocurra y por qué.
    validations:
      required: true
  - type: textarea
    id: protocol
    attributes:
      label: Protocolo
      description: Referencia a TP-... o link a documento.
    validations:
      required: true
  - type: textarea
    id: variables
    attributes:
      label: Variables y condiciones
      description: Qué controlas y qué cambias.
    validations:
      required: true
  - type: textarea
    id: data_plan
    attributes:
      label: Plan de datos
      description: Dónde se guardará raw y cómo se nombrará.
      placeholder: "data/raw/YYYY-MM-DD/<ensayo>/..."
    validations:
      required: true
  - type: textarea
    id: success
    attributes:
      label: Éxito y criterio de parada
      description: Umbral pass/fail y cuándo abortar.
    validations:
      required: true
