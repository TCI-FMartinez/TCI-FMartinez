name: Tarea técnica
description: Trabajo acotado con entregable claro
title: "[TASK] "
labels: ["type:task"]
body:
  - type: textarea
    id: goal
    attributes:
      label: Objetivo
      description: Qué hay que lograr, medible.
    validations:
      required: true
  - type: textarea
    id: deliverables
    attributes:
      label: Entregables
      description: Archivos o resultados esperados (rutas).
      placeholder: "docs/... , results/... , hardware/..."
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Pasos
      description: Lista corta de pasos.
    validations:
      required: false
  - type: textarea
    id: acceptance
    attributes:
      label: Criterios de aceptación
      description: Condición pass/fail.
    validations:
      required: true
